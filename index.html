  <body>
    <div class="fixed-top-banner"></div>

    <header class="p-3">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            ><h1 style="font-weight: bolder; color: rgb(0 255 110)">nexuscraft</h1></a
          >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-3"
          >
            <li><a href="#" class="nav-link px-2 navbarativada"></a></li>
            <li><a href="#" class="nav-link px-2"></a></li>
            <li><a href="#" class="nav-link px-2"></a></li>
          </ul>
          <div class="text-end">
            <button
              type="button"
              class="btn btn-primary"
              id="discountButton"
            ></button>
          </div>
        </div>
      </div>
    </header>

    <div id="notification" class="notification"></div>

    <!-- MAIN -->
    <main>
      <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6"></div>
          <div class="col-lg-6">
            <h1
              class="display-6 fw-bold text-body-emphasis lh-1 mb-3"
              style="color: white !important"
            ></h1>
            <p
              class="text-body-secondary"
              style="color: #a7a7a7 !important"
            ></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button
                type="button"
                class="btn btn-primary btn-lg px-4 me-md-2"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ABA DE FEATURES-->
    <section>
      <div class="container px-4 py-5">
        <div
          class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5"
        >
          <div class="col d-flex flex-column align-items-start gap-2">
            <h2
              class="fw-bold text-body-emphasis"
              style="color: white !important"
            ></h2>
            <p
              class="text-body-secondary"
              style="color: #a7a7a7 !important"
            ></p>
          </div>
          <div class="col">
            <div class="row row-cols-1 row-cols-sm-2 g-4"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- ABA DE CARACTERISTICAS -->
    <section>
      <div class="container py-5" id="caracteristica"></div>
    </section>

    <!-- ABA DE INFORMACOES -->
    <section>
      <div class="container py-5">
        <div class="row text-center mb-4">
          <div class="col">
            <h2 class="textobranco"></h2>
          </div>
        </div>
        <div class="row text-center"></div>
      </div>
    </section>

    <!-- ABA DE CLIENTES -->
    <section>
      <div class="container py-5">
        <div class="row mb-4">
          <div class="col text-center">
            <h2 class="testimonial-heading"></h2>
            <p class="text-secondary"></p>
          </div>
        </div>

        <div class="row g-4" id="testemunhascomentarios"></div>
      </div>
    </section>

    <div class="container py-5">
      <div class="row">
        <div class="col">
          <div class="discord-invite">
            <h2>Entre no nosso servidor de Discord</h2>
            <a href="#" class="btn mt-3" role="button">Entrar no servidor</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-3">
            <h5>Serviços</h5>
            <span class="title-underline"></span>
            <ul class="list-unstyled">
              <li><a href="#" class="textosegundari"></a></li>
              <li><a href="#" class="textosegundari"></a></li>
              <li><a href="#" class="textosegundari"></a></li>
            </ul>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Links Úteis</h5>
            <span class="title-underline"></span>
            <ul class="list-unstyled">
              <li><a href="#" class="textosegundari"></a></li>
              <li><a href="#" class="textosegundari"></a></li>
            </ul>
          </div>
          <div class="col-md-4 mb-3">
            <h5>Redes sociais</h5>
            <span class="title-underline"></span>
            <ul class="list-unstyled">
              <li><a href="#" class="textosegundari"></a></li>
              <li><a href="#" class="textosegundari"></a></li>
            </ul>
          </div>
        </div>
        <div class="text-center textobranco pt-3"></div>
      </div>
    </footer>
